<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time to Love</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/TimerParth2/timerCSS/styletimer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    <title>Time to Love</title>
  </head>
  <body>
    <div id="timer" class="timer col">
      <div class="timer-section">
        <div class="days-block">
          <span class="days">00</span>
        </div>
        <span class="uncorrectDays">ДНЕЙ</span>
      </div>

      <div class="timer-section">
        <div class="hours-block">
          <span class="hours">00</span>
        </div>
        <span class="uncorrectHours">ЧАСОВ</span>
      </div>

      <div class="timer-section">
        <div class="minutes-block">
          <span class="minutes">00</span>
        </div>
        <span class="uncorrectMinutes">МИНУТ</span>
      </div>

      <div class="timer-section">
        <div class="seconds-block">
          <span class="seconds">00</span>
        </div>
        <span class="uncorrectSeconds">СЕКУНД</span>
      </div>
    </div>
    <script src="/TimerParth2/timerJS/timer.js"></script>
  </body>
</html>
